{% extends "layout.html" %}

{% block body %}
	<div class="starter-template">
	  <h1>URL Shortener</h1>
	  <p class="lead">Enter a URL to be shortened!<br></p>
	</div>
	<form role="form" method="POST" action="server/autoshort" id="onlyForm">
	  <div class="form-group">
	    <label for="longurl">Long URL</label>
	    <input type="text" class="form-control" name="long" id="longurl" placeholder="ex: http://google.com">
	  </div>
	  
	  <div class="form-group" id="short_url_input">
	    <label for="shorturl">Short URL</label>
	    <input type="text" class="form-control" name="short" id="shorturl" placeholder="ex: mywebsite">
	  </div>
	  <button type="submit" id="submit_button" class="btn btn-custom" >Submit</button>
	  <button type="button" id="show_the_custom" class="btn btn-default">Make it Custom!</button>
	</form>
{% endblock %}
{% block footer%}
<script src={{ url_for('static', filename='js/home.js') }}></script>
{% endblock %}
