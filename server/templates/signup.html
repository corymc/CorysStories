{% extends "layout.html" %}
{% block head %}
<link href={{ url_for('static', filename='css/sign_up.css') }} rel="stylesheet">
{% endblock %}
{% block body %}
<form class="form-horizontal" id="registerHere" method='POST' action={{url_for('signup')}}>
<fieldset>

<div class="starter-template">
	<h1>Registration</h1>
</div>

<div class="form-group">
	<table class="center">
		<tr>
			<td><label>Email</label></td>
			<td><input type="text" class="form-control" id="user_email" name="user_email" rel="popover" data-content="Whatâ€™s your email address?" data-original-title="Email"></td>
		</tr>
		<tr>
			<td><label for="password">Password</label></td>
			<td><input type="text" class="form-control" id="password" name="password" rel="popover" data-content="Enter your password." data-original-title="Password"></td>
		</tr>
		<tr>
			<td><label for="password2">Confirm Password</label></td>
			<td><input type="password" class="form-control" id="password2" name="password2" rel="popover" data-content="Enter your password again." data-original-title="Confirm Password"></td>
		</tr>
		<tr>
			<td colspan=2>
				<input class="btn btn-custom-disable" type="submit" value="Submit" id="submit">
			</td>
		</tr>
	</table>	
</div>

<div class="control-group" id="divCheckPasswordMatch">
</div>
<div class="control-group">
<label class="control-label"></label>
<div class="controls">

</div>
</div>

</fieldset>
</form>
	
{% endblock %}
{% block footer%}
<script src={{ url_for('static', filename='js/sign_up.js') }}></script>
{% endblock %}
