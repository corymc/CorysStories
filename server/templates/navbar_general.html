<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Cory's Stories</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li id="nav_home" 
          {% if pageName=="home" %}
            class="active"
          {% endif %}>
        <a id="nav_home_link" href="/">Home</a></li>
        <li id="nav_dev" 
          {% if pageName=="developers"%}
            class="active"
          {% endif %}>
        <a id="nav_dev_link" href="/create">Create!</a></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
      
      {% if session.logged_in %}
        <li><a href={{url_for('myStories')}}>My Stories</a></li>
        <li><a href={{url_for('logout')}}>Logout</a></li>
      {% else %}
        <li><a href="/signup">Sign up</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign in<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <form action="/login" method="post" accept-charset="UTF-8" style="margin: 15px;">
              <input id="user_username" class="form-control" style="margin-bottom: 15px;" type="text" name="username" size="30" placeholder="Email address">
              <input id="user_password" class="form-control" style="margin-bottom: 15px;" type="password" name="password" size="30" placeholder="Password">
              <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In">
            </form>
          </ul>
        </li>
      {% endif %}
      </ul>

    </div><!--/.nav-collapse -->
  </div>
</div>
